<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Guardaroba AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div id="auth-section" class="auth-container">
            <header>
                <h1>ðŸ‘— Guardaroba AI</h1>
                <p>Accedi per gestire il tuo guardaroba</p>
            </header>
            <div class="auth-box">
                <input type="email" id="emailInput" placeholder="Email" class="auth-input">
                <input type="password" id="passwordInput" placeholder="Password" class="auth-input">
                <div class="auth-buttons">
                    <button id="btnLogin" class="btn-primary">Accedi</button>
                    <button id="btnRegister" class="btn-secondary">Registrati</button>
                </div>
                <div class="divider">oppure</div>
                <button id="btnGoogle" class="google-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18">
                    Accedi con Google
                </button>
                <p id="authError" class="error-msg"></p>
            </div>
        </div>

        <div id="app-content" style="display: none;">
            <header>
                <div class="header-content">
                    <h1>ðŸ‘— Il Mio Guardaroba AI</h1>
                    <button id="btnLogout" class="btn-small">Esci</button>
                </div>
            </header>

            <nav class="tabs">
                <button class="tab active" onclick="app.switchTab('wardrobe')">ðŸ‘” Guardaroba</button>
                <button class="tab" onclick="app.switchTab('outfit')">âœ¨ Crea Outfit</button>
                <button class="tab" onclick="app.switchTab('stats')">ðŸ“Š Statistiche</button>
            </nav>

            <main>
                <section id="wardrobeTab" class="tab-content active">
                    <div class="add-item-form">
                        <h2>Aggiungi Vestito</h2>
                        <form id="addItemForm" onsubmit="app.addClothingItem(event)">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Nome</label>
                                    <input type="text" id="itemName" required placeholder="Es. Jeans Blu">
                                </div>
                                <div class="form-group">
                                    <label>Categoria</label>
                                    <select id="itemCategory" required>
                                        <option value="">Seleziona...</option>
                                        <option value="Maglietta">Maglietta</option>
                                        <option value="Camicia">Camicia</option>
                                        <option value="Felpa">Felpa</option>
                                        <option value="Giacca">Giacca</option>
                                        <option value="Pantaloni">Pantaloni</option>
                                        <option value="Jeans">Jeans</option>
                                        <option value="Scarpe">Scarpe</option>
                                        <option value="Cappotto">Cappotto</option>
                                        <option value="Gonna">Gonna</option>
                                        <option value="Vestito">Vestito</option>
                                        <option value="Accessori">Accessori</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Colore</label>
                                    <select id="itemColor" required>
                                        <option value="">Seleziona...</option>
                                        <option value="Nero">Nero</option>
                                        <option value="Bianco">Bianco</option>
                                        <option value="Blu">Blu</option>
                                        <option value="Rosso">Rosso</option>
                                        <option value="Verde">Verde</option>
                                        <option value="Grigio">Grigio</option>
                                        <option value="Giallo">Giallo</option>
                                        <option value="Rosa">Rosa</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Stagione</label>
                                    <select id="itemSeason" required>
                                        <option value="">Seleziona...</option>
                                        <option value="Estate">Estate</option>
                                        <option value="Inverno">Inverno</option>
                                        <option value="Primavera">Primavera</option>
                                        <option value="Autunno">Autunno</option>
                                        <option value="Tutto l'anno">Tutto l'anno</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="file" id="itemPhoto" accept="image/*" onchange="app.previewImage(event)">
                                <img id="imagePreview" class="image-preview" style="display:none; max-width: 100px;">
                            </div>
                            <button type="submit" class="btn-primary">Aggiungi</button>
                        </form>
                    </div>

                    <div class="filters">
                        <h3>Filtra</h3>
                        <div class="filter-row">
                            <select id="filterCategory" onchange="app.filterWardrobe()">
                                <option value="">Tutte le categorie</option>
                                <option value="Maglietta">Maglietta</option>
                                <option value="Jeans">Jeans</option>
                                <option value="Camicia">Camicia</option>
                                <option value="Felpa">Felpa</option>
                                <option value="Giacca">Giacca</option>
                            </select>
                            <select id="filterColor" onchange="app.filterWardrobe()">
                                <option value="">Tutti i colori</option>
                                <option value="Nero">Nero</option>
                                <option value="Bianco">Bianco</option>
                            </select>
                            <select id="filterSeason" onchange="app.filterWardrobe()">
                                <option value="">Tutte le stagioni</option>
                                <option value="Estate">Estate</option>
                                <option value="Inverno">Inverno</option>
                            </select>
                        </div>
                    </div>

                    <div id="wardrobeGrid" class="wardrobe-grid"></div>
                </section>

                <section id="outfitTab" class="tab-content">
                    <div class="outfit-generator">
                        <h2>Genera Outfit</h2>
                        <div class="form-group">
                            <label>Occasione</label>
                            <select id="occasionSelect">
                                <option value="Casual quotidiano">Casual quotidiano</option>
                                <option value="Ufficio/Lavoro">Ufficio/Lavoro</option>
                                <option value="Cena elegante">Cena elegante</option>
                                <option value="Sport/Palestra">Sport/Palestra</option>
                                <option value="Festa">Festa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Note (opzionale)</label>
                            <textarea id="outfitNotes" rows="3" placeholder="Es: Preferisco colori scuri..."></textarea>
                        </div>
                        <button onclick="app.generateOutfit()" class="btn-primary">âœ¨ Genera Outfit</button>
                        <div id="outfitResult"></div>
                    </div>
                </section>

                <section id="statsTab" class="tab-content">
                    <h2>Statistiche</h2>
                    <div class="stats-container">
                        <div class="stat-card"><h3 id="totalItems">0</h3><p>Capi</p></div>
                        <div class="stat-card"><h3 id="totalCategories">0</h3><p>Categorie</p></div>
                        <div class="stat-card"><h3 id="mostUsedColor">-</h3><p>Colore</p></div>
                        <div class="stat-card"><h3 id="seasonCoverage">-</h3><p>Stagione</p></div>
                    </div>
                    <div id="topItemsList"></div>
                </section>
            </main>
        </div>
        
        <footer><p>Guardaroba AI Â© 2026 by Mattya</p></footer>
    </div>

    <script src="config.js"></script>

    <script src="app.js" defer></script> 

    <script type="module" src="firebase-logic.js"></script>
</body>
</html>
